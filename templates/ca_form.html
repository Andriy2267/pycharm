<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/ca_form_processing">
        <h3>Crew member card <input type="text" readonly name="id" value="{{ row[0] }}"></h3></br> </h3>
        You can change name and surname: <input type="text" name="description" value="{{ row[1] }}"></br>
        or address: <input type="text" name="address" value="{{ row[2] }}"></br>
        or email: <input type="text" name="email" value="{{ row[3] }}"></br>
        or phone number: <input type="text" name="phone" value="{{ row[4] }}"></br>
        To add new employee enter Id and press the button:
        <input type="text" name="newid">&nbsp<button type="submit" name="add">Add</button></br>
        To dismiss the employee press the button: <button type="submit" name="dismiss">Dismiss</button></br>
        To return to the menu press the button <button type="submit" name="exit">Exit</button></br>
    </br>{{ response }}
    </form>
</body>
</html>
